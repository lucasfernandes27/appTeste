<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4c93af;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Automação de Preenchimento de Formulário</h1>
    <button onclick="startAutomation()">Iniciar Automação</button>

    <script>
        function startAutomation() {
            fetch('/start-automation', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert('Erro ao iniciar automação: ' + error));
        }
    </script>
</body>
</html>
